<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>

<div id="app">
    <h1>Simple Quiz</h1> <hr>
    <div class="quiz">
   <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="choice" onclick="selectAnswer(0)">Answer 1</button>
            <button class="choice" onclick="selectAnswer(1)">Answer 2</button>
            <button class="choice" onclick="selectAnswer(2)">Answer 3</button>
            <button class="choice" onclick="selectAnswer(3)">Answer 4</button>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <div id="scoreContainer"></div>
    </div>
</div>

<div class="footer">

    A Simple Quiz App by Minhaz Tomal
</div>





<script src="index.js"></script>
</body>
</html>
